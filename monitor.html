<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor</title>
  <link rel="stylesheet" href="styles_monitor.css">
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="container">
    <div class="content">
      <p class="greeting">Hi</p>
      <h2 class="username">USERNAME</h2>
      <div class="monitor-container">
        <div class="monitor-box box6">
          <img src="graph-icon.svg" alt="graph" class="graph-icon">
          <span class="title">ACTIVITY</span><br>
          <span class="date">23-04-2024</span> <br>
          <span class="subtitle">SPENDINGS OF THE WEEK</span> 
          
        </div>
      </div>
      <div class="monitor-container">
        <div class="monitor-column">
          <div class="monitor-box box1">
            <span class="title sub">PREDOMINANT MOOD</span><br>
            <span class="title sub" style="color: white; text-shadow: 1px 1px #000; font-size: 80%;">H A P P Y</span>
          </div>
          <div class="monitor-box box4">
            <span class="title sub" style="font-size: large;">STATS</span>
          </div>
        </div>
        <div class="monitor-column">
          <div class="monitor-box box2">
            <span class="title sub" style="color: white; font-size: larger;">ROUTINE</span><br>
            <span class="date"> COMPLETION OF DAILY TASK</span>
          </div>
        </div>
      </div>
      <div class="monitor-container">
        <div class="monitor-box box3">
          <span class="title sub" style="font-size: large;"><br>ALZHEI</span><br>
          <span class="subtitle">DATA ENTRY</span>
        </div>
        <div class="monitor-box box5">
          <span class="title sub" style="color: white; font-size: larger;"><br>PATIENT HISTORY</span>
        </div>
      </div>
    </div>
  </div>

  <div class="tab">
    <a href="home.html"><img src="home-icon.svg" alt="home"></a>
    <a href="monitor.html"><img src="scan-icon.svg" alt="Monitor"></a>
    <a href="medal.html"><img src="medal-icon.svg" alt="Medal"></a>
    <a href="user.html"><img src="user-icon.svg" alt="User"></a>
  </div>

</body>
</html>
